          #sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
      - name: Setup JAVA HOME 
        run: |
          export JAVA_HOME=$(/usr/libexec/java_home)
          echo $JAVA_HOME
          git --version
